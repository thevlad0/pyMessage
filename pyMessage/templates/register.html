{% extends "base.html" %}

{% load static %}

{% block content %}
<body class="bg-gradient-to-b from-yellow-400 to-blue-800 flex justify-center items-center h-screen">
    <div class="form-container">
        <div class="form-card bg-white p-6 rounded-lg shadow-md text-center w-96">
            <img src="https://www.svgrepo.com/show/376344/python.svg" alt="Avatar" class="avatar w-20 h-20 mx-auto">
            <form method="post">
                {% csrf_token %}
                <div class="input-group mb-1">
                    <label for="username" class="block mb-1 text-lg">{{ form.first_name.label }}</label>
                    {{ form.first_name }}
                </div>
                <div class="input-group mb-1">
                    <label for="email" class="block mb-1 text-lg"> {{ form.last_name.label }} </label>
                    {{ form.last_name }}
                </div>
                <div class="input-group mb-1">
                    <label for="email" class="block mb-1 text-lg"> {{ form.phone.label }} </label>
                    {{ form.phone }}
                </div>
                <div class="input-group mb-1">
                    <label for="email" class="block mb-1 text-lg"> {{ form.email.label }} </label>
                    {{ form.email }}
                </div>
                <div class="input-group mb-1">
                    <label for="password" class="block mb-1 text-lg">{{ form.password1.label }}</label>
                    {{ form.password1 }}
                </div>
                <div class="input-group mb-1">
                    <label for="confirm-password" class="block mb-1 text-lg">{{ form.password2.label }}</label>
                    {{ form.password2 }}
                </div>
                <div class="links mt-2">
                    <a href="login" class="text-blue-600 text-left">Already have an account?</a>
                </div>
                <button type="submit" class="btn-submit bg-blue-800 text-white py-2 px-4 rounded-lg mt-3 w-full hover:bg-yellow-400 focus:outline-none focus:bg-blue-600">Register</button>
            </form>
        </div>
    </div>
</body>
{% endblock %}
