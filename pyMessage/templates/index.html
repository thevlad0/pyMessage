{% extends "base.html" %}

{% load static %}
{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="bg-blue-200 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="bg-blue-500 w-80 p-6">
      <input type="text" placeholder="Search Here..." class="rounded-full py-2 px-4 w-full mb-6" id='search'>
      <ul class="friendContainer">
        <!-- ... Other contacts ... -->
      </ul>
    </div>
    <!-- Chat Section -->
    <div class="flex-1 flex flex-col bg-white">
      <div class="p-6 border-b border-gray-300 flex justify-between items-center">
        <h2 class="text-2xl font-semibold" id='chat-user'></h2>
      </div>
      <div class="flex-1 p-6 overflow-y-auto" id="chat-box">
        <!-- Repeated for each message -->
        <!-- ... Other messages ... -->
      </div>
      <div class="p-6 border-t border-gray-300">
        <input type="text" placeholder="Type your message here..." class="rounded-full py-2 px-4 w-11/12 inline" id="message-input">

        <div class="relative inline mx-1">
          <input type="file" id="image-input" accept="image/*" class="opacity-0 absolute w-5 h-10"/>
          <div class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-2 rounded-full inline items-center">
            <i class="fa-solid fa-file"></i>
          </div>
        </div>

        <button id="message-input-confirm" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded-full inline items-center">
          <i class="fas fa-paper-plane text-white-500"></i>
            <path d="M10 3l7 7h-14l7-7z" />
          </svg>
        </button>
      </div>
    </div>
    <!-- Profile Section -->
    <div class="w-64 p-6">
      <div class="flex items-center mb-6">
        <img class="rounded-full h-20 w-20 mr-3" src="{{ user.picture }}" alt="Profile picture of Elizabeth Nelson">
        <div>
          <p class="text-lg font-semibold">{{ user.name }}</p>
        </div>
      </div>
      <div class="mb-6">
        <p class="text-sm text-gray-600 mb-1">Phone: {{ user.phone }}</p>
        <p class="text-sm text-gray-600">Email: {{ user.email }}</p>
      </div>
      <div class="mt-6">
        <a href="friends/requests" class="block text-black font-semibold mb-4">Friend requests</a>
        <a href="friends/blocked" class="block text-black font-semibold mb-4">Blocked accounts</a>
        <a href="profile/edit" class="block text-black font-semibold mb-4">Edit Profile</a>
        <div class="absolute bottom-0 right-0 p-6">
          <a href="logout" class="text-white font-semibold">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16" transform="scale(-1, 1)">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"/>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

{{user.id|json_script:"user_id"}}

<script type='module' src="{% static 'js/main.js' %}"></script>
<script type='module' src="{% static 'js/chat.js' %}"></script>
<script type='module' src="{% static 'js/friends.js' %}"></script>
<script type='module' src="{% static 'js/notifications.js' %}"></script>
<script type='module' src="{% static 'js/online.js' %}"></script>

{% endblock %}
