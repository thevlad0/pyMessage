{% extends "base.html" %}

{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <div class='form_container'>
        <form method='POST'>
                <h2>Log in</h2>
                {% csrf_token %}
                {{ form.username.label }}{{ form.username }}
                <br>
                {{ form.password.label }}{{ form.password }}
                <br>
                <button class='submit' type='submit'>
                    Log in
                </button>
        </form>
    </div>
{% endblock %}
