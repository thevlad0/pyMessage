{% extends "base.html" %}

{% load static %}
{% block content %}
<body class="bg-gradient-to-b from-yellow-400 to-blue-800 flex justify-center items-center h-screen">
    <div class="login-container bg-white p-8 rounded-lg shadow-md text-center w-96 h-5/7 min-w-0 md:min-w-80 md:w-120">
        <div class="login-form">
            <img src="https://www.svgrepo.com/show/376344/python.svg" alt="Avatar" class="avatar w-40 h-40 mx-auto mb-8">
            <form method="post">
                {% csrf_token %}
                <div class="input-group mb-2">
                    <label for="username" class="block mb-1 text-lg">{{ form.username.label }}</label>
                    {{ form.username }}
                </div>
                <div class="input-group mb-2">
                    <label for="password" class="block mb-1 text-lg">{{ form.password.label }}</label>
                    {{ form.password }}
                </div>
                <div class="links mt-6 flex flex-col">
                    <a href="register" class="text-blue-600 text-base">Don't have an account?</a>
                </div>
                <button type="submit" class="btn-signin bg-blue-800 text-white py-2 px-4 rounded-lg mt-4 w-full hover:bg-yellow-400 focus:outline-none focus:bg-blue-600">SIGN IN</button>
            </form>
        </div>
    </div>
</body>
{% endblock %}
